<app-navbar></app-navbar>
<div class="panier-container">
  <div class="panier-header">
    <h1>
      Panier
      <sup class="product-length">0</sup>
    </h1>
  </div>
  <div class="panier-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="produit">
        <th mat-header-cell *matHeaderCellDef>Produit</th>
        <td mat-cell *matCellDef="let element">{{ element.produit }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef>Prix</th>
        <td mat-cell *matCellDef="let element">{{ element.prix }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantit√©</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="soustotal">
        <th mat-header-cell *matHeaderCellDef>Sous-Total</th>
        <td mat-cell *matCellDef="let element">{{ element.soustotal }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
