<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
>
  <div
    class="cat-swiper"
    ngxSlickItem
    *ngFor="let categorie of categories"
    class="slide"
  >
    <a routerLink="categorie/{{ categorie.routerLink }}">
      <ng-container>
        <mat-card class="categorie-card">
          <img mat-card-image [src]="categorie.image" [alt]="categorie.nom" />
        </mat-card>
      </ng-container>
    </a>
  </div>
</ngx-slick-carousel>
