<swiper-container
  class="swiper"
  [slidesPerView]="4"
  navigation="true"
  [loop]="true"
  autoplay-delay="5000"
  autoplay-disable-on-interaction="false"
  style="
    --swiper-navigation-color: #000;
    --swiper-navigation-size: 24px;
    --swiper-navigation-top-offset: 50%;
    --swiper-navigation-sides-offset: 10px;
  "
>
  <div class="swiper-slide" *ngFor="let slider of sliders">
    <ng-container>
      <mat-card class="product-card">
        <img
          mat-card-image
          src="https://fatihab1.sg-host.com/wp-content/uploads/2022/10/WhatsApp-Image-2022-08-07-at-23.37.05-2.jpeg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          Réhausseur Chaise Haute Smarty 6m+ MARRON – Cam
          <div class="prices">
            <span class="main-price">2,300.00 MAD</span>

            <span class="promo-price">3,300.00 MAD</span>
          </div>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</swiper-container>
