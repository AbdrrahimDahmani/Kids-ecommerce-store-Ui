  <mat-toolbar-row class="nav-search">
    <a routerLink="/">
      <span class="logo"><img src="./assets/navbar/logo-casakids.png" /></span>
    </a>
    <form class="search" id="search-form">
      <div class="search-input">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Recherche de produits"
        />
        <mat-icon>search</mat-icon>
      </div>
    </form>

      <div class="back"><mat-icon>phone</mat-icon></div>

      <span id="targetButton" (click)="openDialog()">
        <img src="./assets/navbar/menu.png" alt="menu" />
      </span>
      <div #container class="root-container"></div>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row class="nav-categorie">
    <div class="categorie-bar">
      <ng-container *ngFor="let navCategorie of navCategories">
        <a [routerLink]="[navCategorie.routerLink]">
          <div>
            <img [src]="navCategorie.img" />
            <span>{{ navCategorie.name }}</span>
          </div>
        </a>
      </ng-container>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
